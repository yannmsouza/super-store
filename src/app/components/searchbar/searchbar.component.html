<div class="modal animated slideInUp">

  <div class="modal-background"></div>

  <div class="modal-content">

    <nav class="nav">
      <div class="nav-left">
        <a class="close" (click)="header.hideSearch(); closeSearch()">
          <i class="fa fa-long-arrow-left"></i>
        </a>
        <form (submit)="submit($event)" #searchForm="ngForm" novalidate>
          <input (input)="showProducts()" [(ngModel)]="keyword" name="keyword" class="" type="text" placeholder="buscar..."> </form>
      </div>
    </nav>

    <div class="container">

      <article (click)="goTo(item)" [ngClass]="{'is-hidden': !keyword}" [routerLink]="item.router" class="media animated slideInDown" *ngFor="let item of items">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="assets/games/{{item.image}}">
          </p>
        </figure>
        <div class="">
          <div class="content">
            <p>
              <strong>{{item.name}}</strong>
              <br>
              <small>{{item.type}} . {{item.year}}</small>
            </p>
          </div>
        </div>

      </article>

      <small>{{message}}</small>
      
    </div>

  </div>

</div>
