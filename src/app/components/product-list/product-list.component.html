
<section class="products">
  <div class="container">


    <h2 class="subtitle loading" [hidden]="loading !=true">
      <br>
      <br>
      <br>
      <span>
        Carregando
        <strong>games...</strong>
      </span>
      <br>
      <br>
      <br>
    </h2>


    <div class="columns is-desktop is-multiline">
      <app-product-card class="column" *ngFor="let product of items; let i = index" [ngClass]="{'is-half':i==0 || i%11 == 0, 'is-one-quarter':i>0&&i%11!=0}"
        [product]="product">
      </app-product-card>
    </div>
  </div>


</section>
